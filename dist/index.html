<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<script defer src="main.js"></script></head>
<body>
    <section id="canvas">
        <section class="canvas-container">
            <header id="header">
                <section class="logo-section">
                    <section class="header-icon">
                        <img src="6cc4e59a0bc978484b9f.png" alt="logo" />
                    </section>
                    <section class="logo">
                        <h1>Weather</h1>
                    </section>
                </section>
                <section class="search-section">
                    <input type="search" id="search" name="search" placeholder="Enter Your Location" />
                    <span class="icon submit-btn">&#128270;</span>
                </section>
                <section class="menu-section">
                    <section class="menu">
                        <section>
                            <span class="btn-span"></span>
                            <span class="btn-span"></span>
                            <span class="btn-span"></span>
                        </section>
                    </section>
                    <section class="search-btn-section"></section>
                </section>
            </header>
            <section id="display">
                <section class="container">
                    <section class="main-display">
                        <section class="display-info">
                            <section>
                                <h2 class="city-display"></h2>
                            </section>
                            <section>
                                <p class="city-date"></p>
                            </section>
                            <section>
                                <h2 class="celcius"></h2>
                            </section>
                            <section>
                                <span class="weather-type"></span>
                                <span class="weather-type"></span>
                                <span class="weather-type"></span>
                            </section>
                        </section>
                        <section class="display-icon">
                        </section>
                    </section>
                    <section class="hourly-forecast">
                        <section></section>
                        <section></section>
                        <section></section>
                        <section></section>
                        <section></section>
                    </section>
                </section>
            </section>
            <section id="forecast">
                <section class="forecast-header">
                    <h2>7-Day Forecast</h2>
                </section>
                <section class="forecast-section">
                    <section class="forecast-card"></section>
                    <section class="forecast-card"></section>
                    <section class="forecast-card"></section>
                    <section class="forecast-card"></section>
                    <section class="forecast-card"></section>
                    <section class="forecast-card"></section>
                    <section class="forecast-card"></section>
                </section>
            </section>
        </section>
    </section>
</body>
</html>
